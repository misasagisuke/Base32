<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <title></title>
        <!-- <meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=""> -->
        <script src="https://rwadada.github.io/base32/Base32.js"></script>
        <style type="text/css">
                .page-content {
                        margin-left: 5%;
                }
                .mdl-button {
                        margin-right: 5%;
                        margin-left: 5%;
                }
        </style>
        <script>
                function encode() {
                        var input = document.getElementById('input1').value;
                        var output = base32_encode(input);
                        document.getElementById('output1').value = output;
                        document.getElementById('output_label1').innerText = '';
                }

                function decode() {
                        var input = document.getElementById('input2').value;
                        var output = base32_decode(input);
                        document.getElementById('output2').value = output;
                        document.getElementById('output_label2').innerText = '';
                }
        </script>
</head>

<body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
                <header class="mdl-layout__header">
                        <div class="mdl-layout__header-row">
                                <!-- Title -->
                                <span class="mdl-layout-title">Base32 Test Page</span>
                                <!-- Add spacer, to align navigation to the right -->
                                <div class="mdl-layout-spacer"></div>
                        </div>
                </header>
                <main class="mdl-layout__content">
                        <div class="page-content">
                                <br><br>
                                <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" id="input1">
                                        <label class="mdl-textfield__label" for="sample1">String...</label>
                                </div>

                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                        onclick="encode()">
                                        Encode →
                                </button>

                                <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" id="output1">
                                        <label class="mdl-textfield__label" for="sample2" id="output_label1">Encode by base32...</label>
                                </div>

                                <br><br>
                                <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" id="input2">
                                        <label class="mdl-textfield__label" for="sample1">String...</label>
                                </div>

                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                                        onclick="decode()">
                                        Decode →
                                </button>

                                <div class="mdl-textfield mdl-js-textfield">
                                        <input class="mdl-textfield__input" type="text" id="output2">
                                        <label class="mdl-textfield__label" for="sample2" id="output_label2">Decode by base32...</label>
                                </div>
                        </div>
                </main>
        </div>
</body>

</html>
